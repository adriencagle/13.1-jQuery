<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id = "form">
        <input type = text id= "name" placeholder = "movie name">
        <input type = text id = "rating" placeholder = "rating">
        <input type =submit id = "submit">
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $('#submit').on('click', test = function(){
            event.preventDefault()
            let $name = $('#name').val();
            let $rating = $('#rating').val();
            $('<div></div>').html("Movie Name: " + $name+ ' Rating: ' + $rating).appendTo($('body'));
            $('#name').val('');
            $('#rating').val('');
            $('<button>Remove</button>').appendTo($('div')).on('click', function(){
                $('div').empty();
                $('div').remove();
            })
        })
    </script>
</body>
</html>
